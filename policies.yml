---
- name: Ensure container entries exist
  ldap_entry:
    server_uri: "ldap://localhost"
    bind_dn: "cn=Directory Manager"
    bind_pw: "{{ dirsrv_rootdn_password }}"
    dn: "{{ item.dn }}"
    objectClass: "{{ item.objectClass }}"
    state: "{{ 'present' if item.present else 'absent' }}"
  loop:
    - { dn: "ou=Groups,{{ dirsrv_suffix }}", objectClass: ["organizationalunit", "top"], present: true }
    - { dn: "ou=People,{{ dirsrv_suffix }}", objectClass: ["organizationalunit", "top"], present: true }
    - { dn: "ou=Services,{{ dirsrv_suffix }}", objectClass: ["organizationalunit", "top"], present: true }
    - { dn: "ou=Special Users,{{ dirsrv_suffix }}", objectClass: ["organizationalunit", "top"], present: false }
    - { dn: "ou=Directory Managers,{{ dirsrv_suffix }}", objectClass: ["organizationalunit", "top"], present: false }
  tags: policy

- name: Ensure WSO2IS account exists
  ldap_entry:
    server_uri: "ldap://localhost"
    bind_dn: "cn=Directory Manager"
    bind_pw: "{{ dirsrv_rootdn_password }}"
    dn: "cn=WSO2IS,ou=Services,{{ dirsrv_suffix }}"
    objectClass: ['simpleSecurityObject', 'top', 'device']
    state: present
    attributes:
      userPassword: "asd"
  tags: policy

- name: Ensure Nextcloud account exists
  ldap_entry:
    server_uri: "ldap://localhost"
    bind_dn: "cn=Directory Manager"
    bind_pw: "{{ dirsrv_rootdn_password }}"
    dn: "cn=Nextcloud,ou=Services,{{ dirsrv_suffix }}"
    objectClass: ['simpleSecurityObject', 'top', 'device']
    state: present
    attributes:
      userPassword: "asd"
  tags: policy

- name: Ensure Crauto account exists
  ldap_entry:
    server_uri: "ldap://localhost"
    bind_dn: "cn=Directory Manager"
    bind_pw: "{{ dirsrv_rootdn_password }}"
    dn: "cn=crauto,ou=Services,{{ dirsrv_suffix }}"
    objectClass: ['simpleSecurityObject', 'top', 'device']
    state: present
    attributes:
      userPassword: "asd"
  tags: policy

- name: Configure ACIs
  ldap_attr:
    server_uri: "ldap://localhost"
    bind_dn: "cn=Directory Manager"
    bind_pw: "{{ dirsrv_rootdn_password }}"
    dn: "{{ item.dn }}"
    state: exact
    name: "aci"
    values: "{{ item.acis }}"
  loop:
      -
        dn: "{{ dirsrv_suffix }}"
        acis:
          - '(target = "ldap:///{{ dirsrv_suffix }}")(targetattr = "objectClass") (version 3.0; acl "Allow all to read suffix"; allow (read, search) userdn = "ldap:///all";)'
      -
        dn: "ou=People,{{ dirsrv_suffix }}"
        acis:
          - '(targetfilter = "(uid=*)")(targetattr = "objectClass || memberOf || cn || uid || otpSecretKey || createTimestamp || creatorsName || entrydn || entryid || hasSubordinates || modifiersName || modifyTimestamp || nsUniqueId || numSubordinates || parentid || subschemaSubentry") (version 3.0; acl "Allow WSO2IS to read users"; allow (compare, read, search) userdn = "ldap:///cn=WSO2IS,ou=Services,{{ dirsrv_suffix }}";)'
          - '(targetfilter = "(uid=*)")(targetattr = "objectClass || memberOf || sn || cn || givenName || uid || mail || jpegPhoto || createTimestamp || creatorsName || entrydn || entryid || hasSubordinates || modifiersName || modifyTimestamp || nsUniqueId || numSubordinates || parentid || subschemaSubentry") (version 3.0; acl "Allow Nextcloud to read users"; allow (compare, read, search) userdn = "ldap:///cn=nextcloud,ou=Services,{{ dirsrv_suffix }}";)'
          - '(targetfilter = "(uid=*)")(targetattr = "otpSecretKey") (version 3.0; acl "Allow WSO2IS to change OTP secrets"; allow (write) userdn = "ldap:///cn=WSO2IS,ou=Services,{{ dirsrv_suffix }}";)'
          - '(targetfilter = "(uid=*)")(targetattr = "uid || cn || givenname || sn || memberof || mail || schacpersonaluniquecode || degreecourse || schacdateofbirth || schacplaceofbirth || mobile || safetytestdate || telegramid || telegramnickname || sshpublickey || description || nsaccountlock || createTimestamp || modifyTimestamp || objectClass") (version 3.0; acl "Allow Crauto to read users"; allow (compare, read, search) userdn = "ldap:///cn=crauto,ou=Services,{{ dirsrv_suffix }}";)'
          - '(targetfilter="(&(uid=*)(objectClass=inetOrgPerson)(objectClass=schacPersonalCharacteristics)(objectClass=schacLinkageIdentifiers)(objectClass=telegramAccount)(objectClass=weeeOpenPerson))")(targetattr = "objectClass || cn || givenname || sn || memberof || mail || schacpersonaluniquecode || degreecourse || schacdateofbirth || schacplaceofbirth || mobile || safetytestdate || telegramid || telegramnickname || description || nsaccountlock || description") (version 3.0; acl "Allow Crauto to edit users"; allow (delete, write, add) userdn = "ldap:///cn=crauto,ou=Services,{{ dirsrv_suffix }}";)'
          - '(targetfilter = "(uid=*)")(targetattr = "userPassword") (version 3.0; acl "Allow Crauto to change users password"; allow (write, add) userdn = "ldap:///cn=crauto,ou=Services,{{ dirsrv_suffix }}";)'
      -
        dn: "ou=Groups,{{ dirsrv_suffix }}"
        acis:
          - '(targetfilter = "(cn=*)")(targetattr = "objectClass || cn || ou || description || member || uniqueMember || nsUniqueId") (version 3.0; acl "Allow WSO2IS to read groups"; allow (compare, read, search) userdn = "ldap:///cn=WSO2IS,ou=Services,{{ dirsrv_suffix }}";)'
          - '(targetfilter = "(cn=*)")(targetattr = "objectClass || cn || ou || description || member || uniqueMember || nsUniqueId") (version 3.0; acl "Allow Nextcloud to read groups"; allow (compare, read, search) userdn = "ldap:///cn=Nextcloud,ou=Services,{{ dirsrv_suffix }}";)'
          - '(targetfilter = "(cn=*)")(targetattr = "objectClass || cn || ou || description || member || uniqueMember || nsUniqueId") (version 3.0; acl "Allow Crauto to read groups"; allow (compare, read, search) userdn = "ldap:///cn=crauto,ou=Services,{{ dirsrv_suffix }}";)'
          - '(targetfilter = "(cn=*)")(targetattr = "member || uniqueMember") (version 3.0; acl "Allow Crauto to add and remove people from groups"; allow (write) userdn = "ldap:///cn=crauto,ou=Services,{{ dirsrv_suffix }}";)'
  tags: policy

- name: Configure password policy
  ldap_attr:
    server_uri: "ldap://localhost"
    validate_certs: "false"
    start_tls: "true"
    bind_dn: "cn=Directory Manager"
    bind_pw: "{{ dirsrv_rootdn_password }}"
    dn: "cn=config"
    state: exact
    name: "{{ item.name }}"
    values: "{{ item.value }}"
  loop:
    - { name: "passwordCheckSyntax", value: "on" }
    - { name: "passwordMinLength", value: "16" }
    # "password minimum number of categories "0" is invalid. The minimum number of categories must range from 1 to 5."
    # And the reference says the minimum is 0...
    - { name: "passwordMinCategories", value: "1" }
    - { name: "passwordLockout", value: "on" }
    - { name: "passwordMaxFailure", value: "6" }
    - { name: "passwordLockoutDuration", value: "120" }
    - { name: "passwordLegacyPolicy", value: "off" }
    - { name: "passwordIsGlobalPolicy", value: "on" }
  tags: policy
